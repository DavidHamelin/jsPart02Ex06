<body>
    <div class="container">
        <!-- 2 fonctions mouseover et mouseout :
        la 1ere s'active quand la sourit passe sur une image, la 2nde quand la souris "sort" de l'image -->
        <img src="assets/img/image1.jpg" id="image1" onmouseover="mouseOver(id)" onmouseout="resetImg(id)"/>
        <img src="assets/img/image2.jpg" id="image2" onmouseover="mouseOver(id)" onmouseout="resetImg(id)"/>
        <img src="assets/img/image3.jpg" id="image3" onmouseover="mouseOver(id)" onmouseout="resetImg(id)"/>
        <img src="assets/img/image4.jpg" id="image4" onmouseover="mouseOver(id)" onmouseout="resetImg(id)"/>
        <img src="assets/img/image5.jpg" id="image5" onmouseover="mouseOver(id)" onmouseout="resetImg(id)"/>
    </div>

</body>
